                        <div class="mt-4">

                        </div>
                        <div class="mt-2">

                            <input type="email" id="" class="border px-2 fs-6 fw-400 w-100 h-48 fs-5">
                        </div>
                        <div class="mt-2">
                            <label for=""
                                class="poppins text-capitalize fs-6 text-secondary fw-400 mb-1">password</label>
                            <input type="password" id="" class="border px-2 fs-6 fw-400 w-100 h-48 fs-5">
                        </div>

                        <div class="mt-1 d-flex">
                            <input type="checkbox" id="check" class="border-secondary">
                            <label for="check" class="text-capitalize fs-14 fw-400 poppins ms-2 d-flex">I Accept <a

                        </div>
                    </div>
                    <div class="mb-3 mt-4">
                        <button class="w-100 py-2 border-0 text-capitalize text-white bg-dark-yellow fw-600 fs-4">sign
